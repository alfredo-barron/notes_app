{% extends "base.html" %}

{% block content %}
<h2>Buscar notas</h2>
<form method="post">
    <label for="query">Buscar:</label>
    <input type="text" name="query" id="query" value="{{ query }}" required>
    <button type="submit">Buscar</button>
</form>

<h2>Resultados</h2>
<ul>
    {% for note_id, note in results.items() %}
    <li>
        <h3>{{ note["title"] }}</h3>
        <p>{{ note["content"] }}</p>
        <a href="{{ url_for('edit_note', note_id=note_id) }}">Editar</a>
        <a href="{{ url_for('delete_note', note_id=note_id) }}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
